<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="content">
         
   
        
        <h:form id="form">  
  
  <p:panel id="display3" header="Alta de Cliente" style="margin-top:10px;">  
        <h:panelGrid id="display" columns="2" > 
            
            <h:outputText value="Razón Social: " />  
            <h:inputText value="#{clientsmb.newClient.businessName}" /> 
            
            <h:outputText value="Nombre Fantasía: " />  
            <h:inputText value="#{clientsmb.newClient.fantasyName}" /> 
            
            <h:outputText value="Número RUT " />  
            <h:inputText value="#{clientsmb.newClient.rut}" />
            
            <h:outputText value="Número INAC: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.inacNumber}" />
            
            <h:outputText value="Dirección: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.address}" /> 
           
            <h:outputText value="Telefono: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.phoneNumber}" /> 
            
            <h:outputText value="Email: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.email}" /> 

            <h:outputText value="Persona de Contacto: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.contactName}" />  
            
            <h:outputText value="Comentarios: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.description}" /> 
            
            <h:outputText value="Tope de Credito: " />  
            <h:inputText value="#{clientsmb.newSubsidiarie.maxCredit}" /> 
            
            <p></p>
            <p></p>
            
            <p:commandButton id="saveButton" value="Guardar Datos" actionListener="#{clientsmb.saveClientAction}" 
                              ajax="false"  icon="ui-icon-save"/> 
          
            <p></p>
            <p></p>
            <p:commandButton id="clearButton" value="Limpiar Datos" actionListener="#{clientsmb.clearDataAction}" 
                              ajax="false"  icon="ui-icon-save"/> 
            
            
        </h:panelGrid>  
    </p:panel>  
    </h:form>
               
          </ui:define>
</ui:composition>
