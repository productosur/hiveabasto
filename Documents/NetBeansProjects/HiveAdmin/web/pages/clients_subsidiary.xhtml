<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="content">
         
   
        
        <h:form id="form">  
  
            <p:dataTable id="clients" var="client" value="#{clientsmb.subsidiariesList}" 
                         rowKey="#{client.name}"   sortBy="#{client.name}" emptyMessage="No se encontraron Datos"
                 selection="#{clientsmb.selectedClient}" selectionMode="single"
                  paginator="true" rows="10">   
        <f:facet name="header">  
            Seleccione Cliente
        </f:facet>  
  
                <p:column sortBy="#{client.clientId.businessName}" headerText="Razón Social">  
            #{client.clientId.businessName}  
        </p:column>  
  
        <p:column headerText="Dirección">  
            #{client.address}  
        </p:column> 
  
        <f:facet name="footer">  
          <p:commandButton id="viewButton" value="Ver Datos" icon="ui-icon-search"  
                    update=":form:display"/> 
          
            <p:commandButton id="saleButton" value="Vender"   
                             action="sales?faces-redirect=true" ajax="false"/> 
            <p:commandButton id="ctacteButton" value="Cuenta Corriente"   
                             action="clients_cta_cte?faces-redirect=true" ajax="false"/> 
            <p:commandButton id="ordersButton" value="Ver Pedidos"   
                             action="clients_orders?faces-redirect=true" ajax="false"/> 
            <p:commandButton id="refreshButton" value="Actualizar Vista"   
                             actionListener="#{clientsmb.refreshList}" ajax="false"/> 
        </f:facet>  
  
    </p:dataTable>  
  
  <p:panel id="display3" header="Información" style="margin-top:10px;">  
        <h:panelGrid id="display" columns="2"> 
            
            <h:outputText value="Razón social: " />  
            <h:outputText value="#{clientsmb.selectedClient.clientId.businessName}" /> 
             <h:outputText value="Nombre Fantasía: " />  
             <h:outputText value="#{clientsmb.selectedClient.clientId.fantasyName}" /> 
            
            <h:outputText value="Número INAC: " />  
            <h:outputText value="#{clientsmb.selectedClient.inacNumber}" /> 

            <h:outputText value="Dirección: " />  
            <h:outputText value="#{clientsmb.selectedClient.address}" /> 
            
            <h:outputText value="Contacto: " />  
            <h:outputText value="#{clientsmb.selectedClient.contactName}" />  
              
            <h:outputText value="Telefono: " />  
            <h:outputText value="#{clientsmb.selectedClient.phoneNumber}" /> 
            
            <h:outputText value="Email: " />  
            <h:outputText value="#{clientsmb.selectedClient.email}" /> 
            
            <h:outputText value="Comentarios: " />  
            <h:outputText value="#{clientsmb.selectedClient.description}" /> 
            
            <h:outputText value="Tope de Credito: " />  
            <h:outputText value="#{clientsmb.selectedClient.maxCredit}" /> 
            
        </h:panelGrid>  
    </p:panel>  
    </h:form>
               
   
          </ui:define>
</ui:composition>
