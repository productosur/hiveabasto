<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="content">
         
   
        
        <h:form id="form">  
            <p:panel>
            <p:dataTable id="productstock" var="productstock" value="#{frigopurchasesmb.products}" 
                         rowKey="#{productstock.id}"   sortBy="#{productstock.name}" 
                         emptyMessage="No se encontraron Datos" paginator="true" rows="10">   
        <f:facet name="header">  
            Listados de Productos a Comprar
        </f:facet>  
  
        <p:column sortBy="#{productstock.name}" headerText="Nombre">  
            #{productstock.name}  
        </p:column>  
  
        <p:column sortBy="#{productstock.value}" headerText="Cantidad">  
            #{productstock.quantity}  
        </p:column> 
                
        <f:facet name="footer">  
          <p:commandButton id="viewButton" value="Imprimir Datos" icon="ui-icon-print"/> 
         
        </f:facet>  
  
    </p:dataTable>  
  </p:panel>
    </h:form>
               
   
          </ui:define>
</ui:composition>
