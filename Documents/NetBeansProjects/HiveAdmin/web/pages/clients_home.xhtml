    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">  
  
            <p:dataTable id="clients" var="client" value="#{clientsmb.clientsList}" rowKey="#{client.name}"  
                 selection="#{clientsmb.selectedClient}" selectionMode="single"
                  paginator="true" rows="5">   
        <f:facet name="header">  
            Seleccione Cliente
        </f:facet>  
  
        <p:column headerText="Nombre">  
            #{client.businessName}  
        </p:column>  
  
        <p:column headerText="Rut">  
            #{client.rut}  
        </p:column> 
  
        <f:facet name="footer">  
            <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                    update=":form:display"/> 
           
        </f:facet>  
  
    </p:dataTable>
